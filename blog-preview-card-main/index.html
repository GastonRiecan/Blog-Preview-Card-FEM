<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="background image"
      />
      <div class="mid-content">
        <button class="learning"><strong>Learning</strong></button>
        <p class="p-date">Published 21 Dec 2023</p>
        <h2 class="h2-hover">HTML & CSS fundations</h2>
        <p class="p-text-gray">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="bottom-content">
        <img src="./assets/images/image-avatar.webp" alt="image avatar" />
        <p><strong>Greg Hooper</strong></p>
      </div>
    </div>
  </body>
</html>
